resource_categories:
- name: Workloads Resources
  resources:
  - name: Pod
    version: v1
    group: core
    goimport: k8s.io/api/core/v1
    field_categories:
    - definition: PodSpec
      list:
      - name: Containers
        fields:
        - name: containers
        - name: initContainers
        - name: imagePullSecrets
          depth: 1
        - name: enableServiceLinks
      - name: Volumes
        fields:
        - name: volumes
      - name: Scheduling
        fields:
        - name: nodeSelector
        - name: nodeName
        - name: affinity
          depth: -1
        - name: tolerations
          depth: 1
        - name: schedulerName
        - name: runtimeClassName
        - name: priorityClassName
        - name: priority
      - name: Lifecycle
        fields:
        - name: restartPolicy
        - name: terminationGracePeriodSeconds
        - name: activeDeadlineSeconds
        - name: readinessGates
          depth: 1
      - name: Hostname and Name resolution
        fields:
        - name: hostname
        - name: subdomain
        - name: hostAliases
          depth: 1
        - name: dnsConfig
          depth: 2
        - name: dnsPolicy
      - name: Hosts namespaces
        fields:
        - name: hostNetwork
        - name: hostPID
        - name: hostIPC
        - name: shareProcessNamespace
      - name: Service account
        fields:
        - name: serviceAccountName
        - name: automountServiceAccountToken
      - name: Security context
        fields:
        - name: securityContext
          depth: 2
      - name: Beta level
        fields:
        - name: topologySpreadConstraints
          depth: 1
      - name: Alpha level
        fields:
        - name: ephemeralContainers
        - name: overhead
        - name: preemptionPolicy
      - name: Deprecated
        fields:
        - name: serviceAccount
    - definition: PodStatus
      list:
      - fields:
        - name: nominatedNodeName
        - name: hostIP
        - name: startTime
        - name: phase
        - name: message
        - name: reason
        - name: podIP
        - name: podIPs
          depth: 1
        - name: conditions
          depth: 1
        - name: qosClass
        - name: initContainerStatuses
        - name: containerStatuses
        - name: ephemeralContainerStatuses
    - definition: PodList
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: items
    - definition: Pod
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: spec
        - name: status
  - name: Container
    version: v1
    group: core
    goimport: k8s.io/api/core/v1
    field_categories:
    - definition: Container
      list:
      - name: Image
        fields:
        - name: image
        - name: imagePullPolicy
      - name: Entrypoint
        fields:
        - name: command
        - name: args
        - name: workingDir
      - name: Ports
        fields:
        - name: ports
          depth: 1
      - name: Environment variables
        fields:
        - name: env
          depth: -1
        - name: envFrom
          depth: -1
      - name: Volumes
        fields:
        - name: volumeMounts
          depth: 1
        - name: volumeDevices
          depth: 1
      - name: Name
        fields:
        - name: name
      - name: Resources
        fields:
        - name: resources
          depth: 1
      - name: Lifecycle
        fields:
        - name: lifecycle
          depth: -1
        - name: terminationMessagePath
        - name: terminationMessagePolicy
        - name: livenessProbe
        - name: readinessProbe
          depth: -1
      - name: Security Context
        fields:
        - name: securityContext
          depth: 2
      - name: Debugging
        fields:
        - name: stdin
        - name: stdinOnce
        - name: tty
      - name: Beta level
        fields:
        - name: startupProbe
    - definition: ContainerStatus
      list:
      - fields:
        - name: name
        - name: containerID
        - name: image
        - name: imageID
        - name: state
          depth: 2
          linkend: true
        - name: lastState
        - name: ready
        - name: restartCount
        - name: started
  - name: EphemeralContainer
    version: v1
    group: core
    field_categories:
    - definition: EphemeralContainer
      list:
      - fields:
        - name: targetContainerName
      - name: Image
        fields:
        - name: image
        - name: imagePullPolicy
      - name: Entrypoint
        fields:
        - name: command
        - name: args
        - name: workingDir
      - name: Environment variables
        fields:
        - name: env
          depth: -1
        - name: envFrom
          depth: -1
      - name: Volumes
        fields:
        - name: volumeMounts
          depth: 1
        - name: volumeDevices
          depth: 1
      - name: Name
        fields:
        - name: name
      - name: Lifecycle
        fields:
        - name: terminationMessagePath
        - name: terminationMessagePolicy
          linkend: true
      - name: Debugging
        fields:
        - name: stdin
        - name: stdinOnce
        - name: tty
      - name: Not allowed
        fields:
        - name: ports
        - name: resources
        - name: lifecycle
        - name: livenessProbe
        - name: readinessProbe
        - name: startupProbe
        - name: securityContext
  - name: ReplicaSet
    version: v1
    group: apps
    goimport: k8s.io/api/apps/v1
    field_categories:
    - definition: ReplicaSetSpec
      list:
      - fields:
        - name: replicas
        - name: selector
        - name: template
        - name: minReadySeconds
    - definition: ReplicaSetStatus
      list:
      - fields:
        - name: replicas
        - name: availableReplicas
        - name: readyReplicas
        - name: fullyLabeledReplicas
        - name: conditions
          depth: 1
        - name: observedGeneration
    - definition: ReplicaSetList
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: items
    - definition: ReplicaSet
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: spec
        - name: status
  - name: Deployment
    version: v1
    group: apps
    goimport: k8s.io/api/apps/v1
    field_categories:
    - definition: DeploymentSpec
      list:
      - name: Replicas
        fields:
        - name: replicas
        - name: selector
        - name: template
        - name: minReadySeconds
      - name: Rollout
        fields:
        - name: strategy
          depth: 2
        - name: revisionHistoryLimit
        - name: progressDeadlineSeconds
        - name: paused
    - definition: DeploymentStatus
      list:
      - fields:
        - name: replicas
        - name: availableReplicas
        - name: readyReplicas
        - name: unavailableReplicas
        - name: updatedReplicas
        - name: collisionCount
        - name: conditions
          depth: 1
        - name: observedGeneration
    - definition: DeploymentList
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: items
    - definition: Deployment
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: spec
        - name: status
  - name: StatefulSet
    version: v1
    group: apps
    goimport: k8s.io/api/apps/v1
    field_categories:
    - definition: StatefulSetSpec
      list:
      - name: Replicas
        fields:
        - name: replicas
        - name: selector
        - name: template
      - name: Rollout
        fields:
        - name: updateStrategy
          depth: 2
        - name: podManagementPolicy
        - name: revisionHistoryLimit
      - name: Resources
        fields:
        - name: serviceName
        - name: volumeClaimTemplates
    - definition: StatefulSetStatus
      list:
      - fields:
        - name: replicas
        - name: readyReplicas
        - name: currentReplicas
        - name: updatedReplicas
        - name: collisionCount
        - name: conditions
          depth: 1
        - name: currentRevision
        - name: updateRevision
        - name: observedGeneration
    - definition: StatefulSetList
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: items
    - definition: StatefulSet
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: spec
        - name: status
  - name: DaemonSet
    version: v1
    group: apps
    field_categories:
    - definition: DaemonSetSpec
      list:
      - fields:
        - name: selector
        - name: template
        - name: minReadySeconds
        - name: updateStrategy
          depth: 2
        - name: revisionHistoryLimit
    - definition: DaemonSetStatus
      list:
      - fields:
        - name: numberReady
        - name: numberAvailable
        - name: numberUnavailable
        - name: numberMisscheduled
        - name: desiredNumberScheduled
        - name: currentNumberScheduled
        - name: updatedNumberScheduled
        - name: collisionCount
        - name: conditions
          depth: 1
        - name: observedGeneration
    - definition: DaemonSetList
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: items
    - definition: DaemonSet
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: spec
        - name: status
  - name: ReplicationController
    version: v1
    group: core
    field_categories:
    - definition: ReplicationControllerSpec
      list:
      - fields:
        - name: replicas
        - name: selector
        - name: template
        - name: minReadySeconds
    - definition: ReplicationControllerStatus
      list:
      - fields:
        - name: replicas
        - name: availableReplicas
        - name: readyReplicas
        - name: fullyLabeledReplicas
        - name: conditions
          depth: 1
        - name: observedGeneration
    - definition: ReplicationControllerList
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: items
    - definition: ReplicationController
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: spec
        - name: status
  - name: Job
    version: v1
    group: batch
    field_categories:
    - definition: JobSpec
      list:
      - name: Replicas
        fields:
        - name: parallelism
        - name: selector
        - name: template
      - name: Lifecycle
        fields:
        - name: completions
        - name: backoffLimit
        - name: activeDeadlineSeconds
        - name: ttlSecondsAfterFinished
      - name: Deprecated
        fields:
        - name: manualSelector
    - definition: JobStatus
      list:
      - fields:
        - name: startTime
        - name: completionTime
        - name: active
        - name: failed
        - name: succeeded
        - name: conditions
          depth: 1
    - definition: JobList
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: items
    - definition: Job
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: spec
        - name: status
  - name: CronJob
    version: v1beta1
    group: batch
    field_categories:
    - definition: CronJobSpec
      list:
      - fields:
        - name: jobTemplate
          depth: 1
        - name: schedule
        - name: concurrencyPolicy
        - name: startingDeadlineSeconds
        - name: suspend
        - name: successfulJobsHistoryLimit
        - name: failedJobsHistoryLimit
    - definition: CronJobStatus
      list:
      - fields:
        - name: active
        - name: lastScheduleTime
    - definition: CronJobList
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: items
    - definition: CronJob
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: spec
        - name: status
  - name: CronJob
    version: v2alpha1
    group: batch
    field_categories:
    - definition: CronJobSpec
      list:
      - fields:
        - name: jobTemplate
          depth: 1
        - name: schedule
        - name: concurrencyPolicy
        - name: startingDeadlineSeconds
        - name: suspend
        - name: successfulJobsHistoryLimit
        - name: failedJobsHistoryLimit
    - definition: CronJobStatus
      list:
      - fields:
        - name: active
        - name: lastScheduleTime
    - definition: CronJobList
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: items
    - definition: CronJob
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: spec
        - name: status
- name: Service Resources
  resources:
  - name: Service
    version: v1
    group: core
    field_categories:
    - definition: ServiceSpec
      list:
      - fields:
        - name: ports
          depth: 1
        - name: selector
        - name: type
        - name: clusterIP
        - name: externalIPs
        - name: sessionAffinity
        - name: loadBalancerIP
        - name: loadBalancerSourceRanges
        - name: externalName
        - name: externalTrafficPolicy
        - name: healthCheckNodePort
        - name: publishNotReadyAddresses
        - name: sessionAffinityConfig
          depth: 2
        - name: ipFamily
        - name: topologyKeys
    - definition: ServiceStatus
      list:
      - fields:
        - name: loadBalancer
          depth: 2
    - definition: ServiceList
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: items
    - definition: Service
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: spec
        - name: status
  - name: Endpoints
    version: v1
    group: core
    field_categories:
    - definition: EndpointsList
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: items
    - definition: Endpoints
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: subsets
          depth: 2
  - name: EndpointSlice
    version: v1beta1
    group: discovery
    field_categories:
    - definition: EndpointSliceList
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: items
    - definition: EndpointSlice
      list:
      - name: Resource metadata
        fields:
        - name: apiVersion
        - name: kind
        - name: metadata
      - name: Specs
        fields:
        - name: addressType
        - name: endpoints
          depth: 2
        - name: ports
          depth: 1
  - name: Ingress
    version: v1beta1
    group: networking
    field_categories:
    - definition: IngressSpec
      list:
      - fields:
        - name: backend
          depth: 1
        - name: rules
          depth: 4
        - name: tls
          depth: 1
        - name: ingressClassName
    - definition: IngressStatus
      list:
      - fields:
        - name: loadBalancer
          depth: 2
    - definition: IngressList
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: items
    - definition: Ingress
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
