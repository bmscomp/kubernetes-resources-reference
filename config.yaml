        - name: apiVersion
        - name: kind
        - name: metadata
        - name: items
    - definition: StorageClass
      list:
      - name: Resource metadata
        fields:
        - name: apiVersion
        - name: kind
        - name: metadata
      - name: Specs
        fields:
        - name: provisioner
        - name: parameters
        - name: reclaimPolicy
        - name: mountOptions
        - name: allowVolumeExpansion
        - name: volumeBindingMode
        - name: allowedTopologies
