    - definition: IngressClassList
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: items
- name: Config and Storage Resources
  resources:
  - name: ConfigMap
    version: v1
    group: core
    field_categories:
    - definition: ConfigMap
      list:
      - name: Resource metadata
        fields:
        - name: apiVersion
        - name: kind
        - name: metadata
      - name: Data
        fields:
        - name: data
        - name: binaryData
      - name: Attributes
        fields:
        - name: immutable
    - definition: ConfigMapList
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: items
  - name: Secret
    version: v1
    group: core
    field_categories:
    - definition: Secret
      list:
      - name: Resource metadata
        fields:
        - name: apiVersion
        - name: kind
        - name: metadata
      - name: Data
        fields:
        - name: data
        - name: stringData
      - name: Attributes
        fields:
        - name: type
        - name: immutable
    - definition: SecretList
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: items
  - name: Volume
    version: v1
    group: core
    field_categories:
    - definition: Volume
      list:
      - fields:
        - name: name
      - name: Exposed Persistent volumes
        fields:
        - name: persistentVolumeClaim
          depth: 1
      - name: Projections
        fields:
        - name: configMap
          depth: 2
        - name: secret
          depth: 2
        - name: downwardAPI
          depth: -1
        - name: projected
          depth: -1
      - name: Local / Temporary Directory
        fields:
        - name: emptyDir
          depth: 1
        - name: hostPath
          depth: 1
      - name: Persistent volumes
        fields:
        - name: awsElasticBlockStore
          depth: 2
        - name: azureDisk
          depth: 2
        - name: azureFile
          depth: 2
        - name: cephfs
          depth: 2
        - name: cinder
          depth: 2
        - name: csi
          depth: 2
        - name: fc
          depth: 2
        - name: flexVolume
          depth: 2
        - name: flocker
          depth: 2
        - name: gcePersistentDisk
          depth: 2
        - name: glusterfs
          depth: 2
        - name: iscsi
          depth: 2
        - name: nfs
          depth: 2
        - name: photonPersistentDisk
          depth: 2
        - name: portworxVolume
          depth: 2
        - name: quobyte
          depth: 2
        - name: rbd
          depth: 2
        - name: scaleIO
          depth: 2
        - name: storageos
          depth: 2
        - name: vsphereVolume
          depth: 2
      - name: Deprecated
        fields:
        - name: gitRepo
          depth: 2
  - name: PersistentVolumeClaim
    version: v1
    group: core
    field_categories:
    - definition: PersistentVolumeClaimSpec
      list:
      - name: Selection
        fields:
        - name: accessModes
        - name: selector
        - name: resources
          depth: 1
        - name: volumeName
        - name: storageClassName
        - name: volumeMode
      - name: Alpha level
        fields:
        - name: dataSource
          depth: 1
    - definition: PersistentVolumeClaimStatus
      list:
      - fields:
        - name: phase
        - name: accessModes
        - name: capacity
        - name: conditions
          depth: 1
    - definition: PersistentVolumeClaimList
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: items
    - definition: PersistentVolumeClaim
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: spec
        - name: status
  - name: StorageClass
    version: v1
    group: storage
    field_categories:
