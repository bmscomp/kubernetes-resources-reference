    - definition: VolumeAttachmentList
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: items
    - definition: VolumeAttachment
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: spec
        - name: status
  - name: CSIDriver
    version: v1
    group: storage
    field_categories:
    - definition: CSIDriverSpec
      list:
      - fields:
        - name: attachRequired
        - name: podInfoOnMount
        - name: volumeLifecycleModes
    - definition: CSIDriverList
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: items
    - definition: CSIDriver
      list:
      - fields:
        - name: apiVersion
        - name: kind
        - name: metadata
        - name: spec
  - name: CSINode
    version: v1
    group: storage
    field_categories:
    - definition: CSINodeSpec
      list:
      - fields:
        - name: drivers
